    <div id="app">
        
        <div class="container text-center">
            <h1>TODO-LIST</h1>
            <input type="text" v-model="newText">
            <button @click="newTodo"> Aggiungi </button>
            <div class="cont-todos">
                <div v-for= '(element, index) in todos' :class="{'text-decoration-line-through' : element.done}">
                    {{element.text}}
                    <button @click='elimina(index)'>X</button>
                </div>
                

            </div>

        </div>


    </div>
